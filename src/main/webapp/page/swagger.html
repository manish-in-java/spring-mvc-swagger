<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>IDEA Frame :: API Documentation</title>
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css" />
    <link th:href="@{/c/swagger/reset.css}" media="screen" rel="stylesheet" type="text/css" />
    <link th:href="@{/c/swagger/screen.css}" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/s/swagger/shred.js}"></script>
    <script th:src="@{/s/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/jquery.slideto.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/jquery.wiggle.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/jquery.ba-bbq.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/handlebars.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/underscore.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/backbone.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/swagger.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/swagger-ui.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/highlight.js}" type="text/javascript"></script>
    <script th:src="@{/s/swagger/swagger-oauth.js}" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        window.swaggerUi = new SwaggerUi({
          url: "/api-docs",
          dom_id: "swagger-ui-container",
          supportedSubmitMethods: ["get", "post", "put", "delete"],
          onComplete: function(swaggerApi, swaggerUi){
            log("Loaded SwaggerUI");

            $("pre code").each(function(i, e) {
              hljs.highlightBlock(e)
            });
          },
          onFailure: function(data) {
            log("Unable to Load SwaggerUI");
          },
          docExpansion: "none"
        });

        $("#input_apiKey").change(function() {
          var key = $("#input_apiKey")[0].value;
          log("key: " + key);
          if(key &amp;&amp; key.trim() != "") {
            log("added key " + key);
            window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
          }
        });
        window.swaggerUi.load();
      });
    </script>
  </head>
  <body class="swagger-section">
    <div id="header">
      <div class="swagger-ui-wrap">
        <a id="logo" href="http://swagger.wordnik.com">swagger</a>
        <form id="api_selector">
          <div class="input icon-btn">
            <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis" />
          </div>
          <div class="input">
            <input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text" />
          </div>
          <div class="input">
            <input placeholder="api_key" id="input_apiKey" name="apiKey" type="text" />
          </div>
          <div class="input">
            <a id="explore" href="#">Explore</a>
          </div>
        </form>
      </div>
    </div>
    <div id="message-bar" class="swagger-ui-wrap">Â </div>
    <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
  </body>
</html>
