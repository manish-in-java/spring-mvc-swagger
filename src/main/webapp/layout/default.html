<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/layout" th:inline="text">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link th:href="@{/c/bootstrap.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/c/bootstrap-responsive.css}" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" th:href="@{/}">IDEA Frame, Inc.</a>
      </div>
    </div>
  </header>

  <div class="well sidebar-nav span3">
    <ul class="nav nav-list">
      <li class="nav-header">
        <span layout:fragment="title"></span>
      </li>
    </ul>
  </div>

  <div class="container-fluid" layout:fragment="content"></div>

  <footer> Copyright 2013-[[${#dates.format(#dates.createToday(), "yyyy")}]] IDEA Frame, Inc. All rights reserved </footer>
</body>
